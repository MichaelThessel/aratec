    <div class="logo" data-type="image">
      {{ $image := resources.Get "img/logo/dark.png" }}

      <a class="text" href="/"><span>Aratec</span></a>
    </div>
    <div class="trigger">
      <div class="hamburger hamburger--slider">

          <li><a href="/service">Service</a></li>
