<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    {{ partial "header.html" . }}
    <div class="cavani_tm_mainpart">
      <div class="author_image">
        {{ $image := resources.Get "/img/about/1.jpg" }}
        <div class="main" data-img-url="{{ $image.RelPermalink }}"></div>
      </div>
      <div class="main_content">
        {{ block "main" . }}{{ end }}
      </div>
    </div>
    {{ partial "footer.html" . }}
  </body>
</html>
